<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: url(Background.png) no-repeat;
      background-size: cover;
      background-position: center;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: purple;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn a {
      color: white;
      text-decoration: none;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 items per row */
      gap: 20px;
      margin-top: 80px;
      width: 90%;
      max-width: 800px;
    }

    .grid-item {
      text-align: center;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(9px);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .grid-item h1 {
      font-size: 25px;
      margin-top: 20px;
    }

    @keyframes grow {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .grid-item:hover {
      animation: grow 0.3s forwards;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeInOutAndGrow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
    }

    .loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: white;
      background: transparent;
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeInOutAndGrow 3s ease-in-out;
      z-index: 1000;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <button class="back-btn"><a href="home.html">Back</a></button>

  <div class="grid-container">
    <!-- Grid Items -->
    <div class="grid-item">
      <a href="Ingame.html">
        <img src="BGMI.png" alt="Image 1">
        <h1>BGMI</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="Ingame2.html">
        <img src="Fifa.png" alt="Image 2">
        <h1>FIFA</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page3.html">
        <img src="Valorent.png" alt="Image 3">
        <h1>Valorent</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page4.html">
        <img src="RL.png" alt="Image 4">
        <h1>Rocket League</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page5.html">
        <img src="FF.png" alt="Image 5">
        <h1>Garena Free Fire</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page6.html">
        <img src="Tekken.png" alt="Image 6">
        <h1>Tekken Series</h1>
      </a>
    </div>
  </div>

  <script>
    // This script will run before the HTML content is displayed
    document.addEventListener("DOMContentLoaded", () => {
      const messages = [
        "Loading the games",
        "Connecting to country and local servers",
        "Making balance environment and matchmakings",
        "Connecting to all game accounts"
      ];

      let index = 0;

      // Create and show the loading message one by one
      function showMessage() {
        if (index < messages.length) {
          const welcomeDiv = document.createElement("div");
          welcomeDiv.textContent = messages[index];
          welcomeDiv.classList.add("loading-message");
          document.body.appendChild(welcomeDiv);

          // Remove the message after animation
          setTimeout(() => {
            welcomeDiv.remove();
            if(index==4)
          {
            document.querySelector(".grid-container").style.display = "block";
          }
          }, 3000);

          index++;
          setTimeout(showMessage, 3000); // Call the function after 3 seconds for the next message
        }
      }

      // Start displaying the messages
      showMessage();
      document.querySelector(".grid-container").style.display = "none";
    });
  </script>

  <script src="Load.js"></script>
</body>
</html>
