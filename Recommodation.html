<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommmodation of Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: url(Background.png) no-repeat;
      background-size: cover;
      background-position: center;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: purple;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn a {
      color: white;
      text-decoration: none;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 80px;
      width: 90%;
      max-width: 800px;
    }

    /* Hover effect on grid-item */
  .grid-item {
    text-align: center;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 12px;
    padding: 20px;
    backdrop-filter: blur(9px);
    background: rgba(0, 0, 0, 0.4);
    color: white;
    transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
  }

    .grid-item img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .grid-item h1 {
      font-size: 25px;
      margin-top: 20px;
    }
    @keyframes grow {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }

  .grid-item:hover {
    animation: grow 0.3s forwards; /* Trigger keyframe animation on hover */
  }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-btn"><a href="home.html">Back</a></button>

  <!-- Grid Container -->
  <div class="grid-container">
    <!-- Grid Items -->
    <div class="grid-item">
      <a href="page1.html">
        <img src="COC.png" alt="Image 1">
        <h1>Clash of Clans</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page2.html">
        <img src="CR.png" alt="Image 2">
        <h1>Clash Royals</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page3.html">
        <img src="COD.png" alt="Image 3">
        <h1>Call of Duty</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page4.html">
        <img src="F.png" alt="Image 4">
        <h1>Fortnite</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page5.html">
        <img src="LOL.png" alt="Image 5">
        <h1>League of Legends</h1>
      </a>
    </div>
    <div class="grid-item">
      <a href="page6.html">
        <img src="AL.png" alt="Image 6">
        <h1>Apex Legends</h1>
      </a>
    </div>
  </div>
  <script src="Load.js"></script>
</body>
</html>
