<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(Background.png) no-repeat;
      background-size: cover;
      background-position: center;
    }

    .wrapper {
      width: 420px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }

    .language-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .language-row label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .language-row img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid #fff;
    }

    .submit-btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      margin-top: 20px;
    }

    .submit-container {
      display: flex;
      justify-content: flex-end;
    }
    a {
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Select a Voice Language</h1>
    <form id="language-form">
      <div id="languages-container"></div>
      <div class="submit-container">
        <button type="submit" class="submit-btn"><a href="home.html" style="color: black;">Next</a></button>
      </div>
    </form>
  </div>

  <script>
    const jsonData = [
      { "name": "English", "code": "GB" },
      { "name": "Hindi", "code": "IN" },
      { "name": "Spanish", "code": "ES" },
      { "name": "French", "code": "FR" },
      { "name": "Chinese", "code": "CN" },
      { "name": "Japanese", "code": "JP" },
      { "name": "German", "code": "DE" },
      { "name": "Russian", "code": "RU" },
      { "name": "Portuguese", "code": "PT" },
      { "name": "Arabic", "code": "SA" },
      { "name": "Italian", "code": "IT" },
      { "name": "Korean", "code": "KR" },
      { "name": "Turkish", "code": "TR" },
      { "name": "Dutch", "code": "NL" },
      { "name": "Thai", "code": "TH" },
      { "name": "Vietnamese", "code": "VN" },
      { "name": "Greek", "code": "GR" },
      { "name": "Swedish", "code": "SE" },
      { "name": "Polish", "code": "PL" },
      { "name": "Bengali", "code": "BD" }
    ];

    const container = document.getElementById("languages-container");

    jsonData.forEach((language, index) => {
      if (index % 2 === 0) {
        const row = document.createElement("div");
        row.classList.add("language-row");

        const label1 = createLanguageLabel(jsonData[index]);
        const label2 = createLanguageLabel(jsonData[index + 1]);

        row.appendChild(label1);
        if (label2) row.appendChild(label2);

        container.appendChild(row);
      }
    });

    function createLanguageLabel(language) {
      if (!language) return null;

      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "language";
      input.value = language.name;

      const img = document.createElement("img");
      img.src = `https://flagcdn.com/w40/${language.code.toLowerCase()}.png`;
      img.alt = language.name;

      label.appendChild(input);
      label.appendChild(img);
      label.appendChild(document.createTextNode(language.name));

      return label;
    }

    document.getElementById("language-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const selectedLanguage = document.querySelector('input[name="language"]:checked');
      if (selectedLanguage) {
        alert(`You selected: ${selectedLanguage.value}`);
      } else {
        alert("Please select a language!");
      }
    });
  </script>
  <script src="Load.js"></script>
</body>
</html>
